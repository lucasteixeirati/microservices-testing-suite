[tool:pytest]
markers =
    contract: Contract testing markers
    integration: Integration testing markers
    unit: Unit testing markers
    chaos: Chaos engineering testing markers
    load: Load testing markers
    api: API testing markers
    security: Security testing markers
    performance: Performance testing markers
    slow: Slow running tests

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[tool:pytest_asyncio]
default_fixture_loop_scope = function