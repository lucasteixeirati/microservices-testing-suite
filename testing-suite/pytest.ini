# =============================================================================
# LOCAL pytest Configuration (testing-suite folder)
# =============================================================================
# 
# NOTE: Main configuration is in ../pytest.ini (project root)
# This file contains only local overrides for testing-suite specific needs
#

[tool:pytest]
# Local Test Discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Local Markers (inherit from global + add specific ones)
markers =
    contract: Contract testing markers
    integration: Integration testing markers  
    unit: Unit testing markers
    chaos: Chaos engineering testing markers
    load: Load testing markers
    api: API testing markers
    security: Security testing markers
    performance: Performance testing markers
    ml: Machine Learning component tests
    slow: Slow running tests

# Local Output Settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Local Warnings (minimal set)
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning

# Asyncio Configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[tool:pytest_asyncio]
default_fixture_loop_scope = function